<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: lightgray;
        }

        .album{
            margin-top: 50px;
            display: grid;
            grid-template-columns: auto auto auto;
            grid-template-rows: auto auto;
            gap: 20px;
        }

        .album img{
            width: 250px;
            height: 150px;
            border-radius: 8px;
        }

        @media(max-width:650px){
            .album{
                grid-template-columns: auto auto;
                grid-template-rows: auto auto auto;
            }
        }
    </style>
</head>
<body>
    <div class="album">
        <img src="image1.jpg" alt="spring nature">
        <img src="image2.jpg" alt="beautiful nature ">
        <img src="image3.jpg" alt="landscape nature">
        <img src="image4.jpg" alt="birds for nature">
        <img src="image5.jpg" alt="birds nature">
        <img src="image6.jpg" alt="beautiful birds">
    </div>
</body>
</html>
