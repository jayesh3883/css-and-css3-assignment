<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            font-size:25px;
            text-align: center;
            color: navy;
        }

        p{
            font-family: 'Times New Roman', Times, serif;
            color: navy;
            text-align: justify;
        }
    </style>
</head>
<body>
    <h2>Basic text styling using Css</h2>
    <p>
        this paragraph demonstrates basic text styling using css. the font family is set to arial, the text color is navy, and the alignment is justified.
    </p>

</html>
