<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive layout</title>
    <style>
        body{
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: white;
        }

        .header{
            background-color:#007ba7 ;
            color: white;
            text-align: center;
            padding: 20px;
            margin-bottom: 10px;
        }

        .container{
            display: flex;
            height: auto;
            margin-bottom: 10px;
        }

        .main{
            flex: 3;
            padding: 20px;
            background-color: lightgray;
        }

        .sidebar{
            flex: 1;
            padding: 20px;
            background-color: #add8e6;
        }

        .footer{
            color: white;
            padding: 15px;
            text-align: center;
            background-color:steelblue;
        }

        @media(max-width:768px){
            .sidebar{
                display: none;
            }

            .main{
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
   <div class="header">
    <h1>responsive web page</h1>
   </div>
   
   <div class="container">
    <div class="main">
        <h2>main content</h2>
        <p>this is the main content area. on screens smaller than 768px,the sidebar gets hidden, and font size is reduced</p>
    </div>

    <div class="sidebar">
        <h3>sidebar</h3>
        <p>this sidebar is visible on desktop screens.</p>
    </div>


   </div>

   <div class="footer">
    <p>footer section</p>
   </div>
</body>
</html>
