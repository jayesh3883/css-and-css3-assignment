<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: lightgray;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100px;
        }

        header,main,footer{
            width: 80%;
            padding: 20px;
            margin: 10px;
            text-align: center;
            border: 1px solid black;
        }

        header{
            background-color: #9F7560; 
        }

        main{
            background-color: #9E9E9E;
        }

        footer{
            background-color: #525034;
        }

        @media(min-width:768px){
            .container{
                flex-direction: row;
                justify-content: space-around;
                margin-top: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h2>header</h2>
            <p>This is the header section</p>
        </header>
        <main>
                <h2>main</h2>
                <p>This is the main contain area</p>            
        </main>
        <footer>
            <h2>footer</h2>
            <p>This is the footer section</p>
        </footer>
    </div>
</body>
</html>
