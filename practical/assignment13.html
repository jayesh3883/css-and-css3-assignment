<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body{
            display: flex;
            justify-content:center;
            align-items: center;
            background-color: lightgrey;
            font-family: Arial, Helvetica, sans-serif;
        }

        .card{
            margin-top: 20px;
            width: 300px;
            border-radius: 20px;
            box-shadow: 0px 4px 12px gray;
            display: flex;
            flex-direction: column;
            background-color: white;
        }

        .card:hover{
            transform: scale(1.05);
        }

        img{
            width: 100%;
            height: auto;
            border-radius:20px;
        }

        .card-content{
            padding: 15px;
        }

        .title{
            font-size: 20px;
            color: black;
            margin-bottom: 10px;
        }

        .description{
            font-size:14px;
            color: dimgray;
            margin-bottom: 15px;
        }

        .price{
            font-size: 18px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="img cap1.jpg" alt="product imgage">
    <div class="card-content">
    <h2 class="title">Nike sport cap</h2>
    <p class="description">
         This cap is light in weight, soft against the skin and will keep your head sweat free all day long.
    </p>

    <p class="price"><i class="fa-solid fa-indian-rupee-sign"></i>7800</p>
    </div>
    </div>
</body>
</html>
