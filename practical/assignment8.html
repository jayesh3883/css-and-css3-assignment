<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container{
            width: 100%;
            margin: auto;
            padding: 15px;
        }

        .header{
            background-color:#4d7c8A;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .content{
            margin-top: 20px;
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(2,1fr);
        }

        .box{
            background-color: #7F9C96;
            color: black;
            text-align: center;
            border-radius: 7px;
            font-size: 18px;
            padding: 20px;
        }

        .footer{
            background-color:#4d7c8A;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }

        @media(max-width:768px){
            .content{
                grid-template-columns: 1fr;
            }

            .box{
                font-size: 16px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
   <div class="container">
    <header class="header">
        <h1>Responsive design</h1>
    </header>

    <section class="content">
        <div class="box">section 1</div>
        <div class="box">section 2</div>
        <div class="box">section 3</div>
    </section>

    <footer class="footer">
        <p>Footer content</p>
    </footer>
   </div> 
</body>
</html>
